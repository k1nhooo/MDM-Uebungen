<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Text Transform</h2>
    <div class="mb-3">
        <label for="inputText" class="form-label">Gib deinen Text ein:</label>
        <textarea id="inputText" class="form-control" rows="3"></textarea>
    </div>
    <button id="transformBtn" class="btn btn-primary">Transformieren</button>
    <h3 class="mt-3">Ergebnis:</h3>
    <p id="outputText" class="border p-2"></p>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
